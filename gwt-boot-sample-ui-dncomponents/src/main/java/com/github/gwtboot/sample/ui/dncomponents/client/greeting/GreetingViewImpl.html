<div ui-field="root" class="w-50">
    <h2>
        Greeting
    </h2>
    <p>Demonstrates MVP pattern </p>

    <div class="form-label-group">
        <label> Enter your name: </label>
        <dn-text-box ui-field="nameField"></dn-text-box>
        <small class="form-text text-muted">Should be 4 characters long!</small>
    </div>
    <dn-button ui-field="button" color="PRIMARY" view="DEFAULT" size="BLOCK">
        Send name
    </dn-button>
    <div class="text-center mb-4 mt-4">
        <h1 ui-field="nameLabel"></h1>
    </div>
    <style>
        .error {
            color: red;
        }
    </style>
    <div class="text-center mb-4 mt-4">
        <span class="error" ui-field="errorLabel"></span>
    </div>
    <dn-popover ui-field="popover" orientation="RIGHT" trigger="NONE" owner="nameField">
        <title>Popover title</title>
        <content>
            Must be 4 characters long!
        </content>
    </dn-popover>

</div>
